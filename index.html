<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <figure class="logo">
                <img src="imagens/logo-trends-azul.png" alt="">
            </figure>
            <div class="login">
                  <label for="email">Login</label>
            <input type="email" placeholder="Digite seu email ou cpf" required>
            <span class="erro">Digite um email ou cpf válido.</span>
            </div>
            <div class="senha">
                <label>Senha</label>
                <input type="text" placeholder="Digite sua senha" required minlength="8">
               <div class="favicon">
                    <img src="imagens/olho.png" alt="">
               </div>
                
            </div>
            <a href="">Receber link de acesso por email</a>
            <div class="botao"> 
                  <input type="submit" placeholder="Enviar" >
            </div>         
        </fieldset>
    </form>
</body>
</html>
